+ Is God **unfair**? &rarr; [9:14](https://mobile.biblegateway.com/passage/?search=ro9.14&version=NIV "ref")

+ Are they lost **forever**? &rarr; [11:1-2](https://mobile.biblegateway.com/passage/?search=ro11:1-2&version=NIV "ref")

>>>
+ **Romans 9-11** addresses this
  + and many other **questions**
+ when it seems like evangelism **fails**
+ Needs a **change of heart**
  + work of **Holy Spirit**
